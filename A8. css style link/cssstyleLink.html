<html>
	<head>
		<title>css link style</title>
			<style type="text/css">	
				a:link		{
								color:blue;
							}
				a:visited	{
								color:black;
							}
				a:hover		{
								color:red;
							}
				a:active	{
								color:yellow;
							}
			</style>
	</head>
<body>
	<h1 align="center">CSS STYLE LINK</h1>
	<hr>
		<p><b><a href="www.facebook.com" target="_blank">facebook</p></a></b>
		<p><b>note:</b>perhatikan perubahan warna link ketika kursor anda arahkan ke link, kemudian ketika anda mengklik</p>
</body>
</html>
