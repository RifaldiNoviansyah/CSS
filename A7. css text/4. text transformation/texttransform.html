<html>
	<head>
		<title>text transfomartion</title>
			<style type="text/css">
				p.uppercase {
								text-transform:uppercase;
							}
				p.lowercase	{
								text-transform:lowercase;
							}
				p.capitalize {
								text-transform:capitalize;
							 }
			</style>
	</head>
		<body>
			<p class="uppercase">menjadi huruf besar semua</p>
			<p class="lowercase">MENJADI HURUF KECIL SEMUA</p>
			<p class="capitalize">setiap awal kata hurufnya menjadi kapital</p>
		</body>
</html>
