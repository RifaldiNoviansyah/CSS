<html>
<head>
	<title>text decoration heading</title>
		<style type="text/css">
			h1	{
					text-decoration:overline;
				}
			h2	{
					text-decoration:line-through;
				}
			h3	{
					text-decoration:underline;
				}
			h4	{
					text-decoration:blink;
				}
		</style>
<body>
	<h1> HEADING 1</h1>
	<h2> HEADING 2</h2>
	<h3> HEADING 3</h3>
	<h4> HEADING 4</h4>
	<p>note : blink tidak bisa digunakan di safari, IE, chrome</p>
</body>
</html>
