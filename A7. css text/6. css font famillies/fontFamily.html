<html>
<head>
	<title>css font family</title>	
		<style type="text/css">
			p.serif	{
						font-family:"Times New Roman",Times,serif;
					}
			p.sansserif	{
							font-family:Arial,Helvetice,sans-serif;
						}
		</style>
<body>
	<h1 align="center">CSS font-family</h1>
	<p class="serif">paragparah ini ditampilkan dengan huruf Times New Roman</p>
	<p class="sansserif">sedangkan paragparah ini menggunakan huruf arial</p>
</body>
</html>
