<html>
	<head>
		<title>css font style</title>
			<style type="text/css">
				p.normal	{	
								font-style:normal;
							}
				p.italic	{
								font-style:italic;
							}
				p.oblique	{
								font-style:oblique;
							}
			</style>
	</head>
<body>
	<h1 align="center">css font style</h1>
		<p class="normal">paragraph ini dengan font style, normal</p>
		<p class="italic">paragraph ini dengan font style, italic</p>
		<p class="oblique">paragraph ini dengan font style, oblique</p>
</body>
</html>
