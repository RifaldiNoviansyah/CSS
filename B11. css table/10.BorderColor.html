<html>
<head>
	<title>border width</title>
		<style type="text/css">
			p.one
				{
					border-style:solid;
					border-width:5px;
					border-color:red;
				}
			p.two
				{
					border-style:solid;
					border-width:medium;
					border-color:98bf21;
				}
			p.three
				{
					border-style:solid;
					border-width:1px;
					border-color:green;
				}
		</style>
</head>
<body>
	<p class="one">Some Text</p>
	<p class="two">Some Text</p>
	<p class="three">Some Text</p>
	<p><b>Note :</b> The "border-width" property does not work if it is used alone. use the 
					 "border-style" property to set the border first.</p>
</body>
</html>
