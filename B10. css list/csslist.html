<html>
	<head>
		<title>css list</title>
			<style type="text/css">
				ul.a	{
							list-style-type:circle;
						}
				ul.b	{
							list-style-type:square;
						}
				ol.c 	{
							list-style-type:upper-roman;
						}
				ol.d	{
							list-style-type:lower-alpa;
						}
			</style>
	</head>
<body>
	<p>Example of unordered lists : </p>
	
		<ul class="a">
			<li>cofee</li>
			<li>tea</li>
			<li>coca coal</li>
		</ul>
		
		<ul class="b">
			<li>cofee</li>
			<li>tea</li>
			<li>coca coal</li>
		</ul>
	<p>Example of ondered list : </P>
	
		<ol class="c">
			<li>cofee</li>
			<li>tea</li>
			<li>coca coal</li>
		</ol>
		
		<ol class="d">
			<li>cofee</li>
			<li>tea</li>
			<li>coca coal</li>
		</ol>
</body>
</html>
