<html>
<head>
	<title>OnMouseOut</title>
</head>
<body>
	Jika mouse dileatkan dalam link tersebut, dan pada saat mouse ditarik keluar dari link warna background 
	akan menjadi warna hijau
	<br>
	<a href="link_keluar.html" onMouseOut="document.bgColor='green'">
		poerhatikan warna background menjadi hijau
	</a>
</body>
</html>
